<!DOCTYPE html>
<html>
<head>
    <title>Writing DOM</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="app"></div>

<script>

    const RegForm = document.getElementById('app');


    const form = document.createElement('form');
    form.classList.add('registration-form'); 

    const FirstN = createInputField('First Name', 'text', 'firstName');
    const LastName = createInputField('Last Name', 'text', 'lastName');
    const EmailFilled = createInputField('Email', 'email', 'email');
    const Pass = createInputField('Password', 'password', 'password');
    const ConfirmationPass = createInputField('Confirm Password', 'password', 'confirmPassword');

    const submitButton = document.createElement('button');
    submitButton.type = 'submit';
    submitButton.textContent = 'Register';

    form.appendChild(FirstN);
    form.appendChild(LastName);
    form.appendChild(EmailFilled);
    form.appendChild(Pass);
    form.appendChild(ConfirmationPass);
    form.appendChild(submitButton);

    RegForm.appendChild(form);

    function createInputField(labelText, inputType, inputId) {
        const wrapper = document.createElement('div');
        wrapper.classList.add('input-group'); 

        const label = document.createElement('label');
        label.textContent = labelText;

        const input = document.createElement('input');
        input.type = inputType;
        input.id = inputId;
        input.name = inputId;
        input.required = true;

        wrapper.appendChild(label);
        wrapper.appendChild(input);

        return wrapper;
    }

    form.addEventListener('submit', function(event) {
        const email = document.getElementById('email').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            alert('Please enter a valid email address (e.g., name@domain.com or name@domain.com.ph)');
            event.preventDefault();
        }
    });
</script>

</body>
</html>
